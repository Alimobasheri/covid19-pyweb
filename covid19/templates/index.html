<!Doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0shrink-to-fit=no" />
<title>{{title}}</title>

<link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" type="text/css" />
<link rel="stylesheet" href="{{url_for('static', filename='charts_table.css')}}" type="text/css" />

</head>

<body>
	<div id="root"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" type="text/javascript"></script>
	<script src="{{url_for('static', filename='charts.js')}}" type="text/babel"></script>
	<script type="text/babel">
		const chartTitle = '{{chart_title}}'
		const chartDate = {{chart_date | tojson | safe}}
		const chartColumns = {{table_headers | tojson | safe}}
		const chartRows = {{table_rows | tojson | safe}}
		
		const root = document.querySelector('#root')
		
		root.innerHTML = Chart(chartTitle, chartDate, chartColumns, chartRows)
	</script>
</body>

</html>
